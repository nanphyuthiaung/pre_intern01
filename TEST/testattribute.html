<!DOCTYPE html>
<html>
    <head>
        <title>
            Pre_intern Course
        </title>
    </head>
    <style>
            input[type=text]{
                background-color: darkblue;
            }
            input[type=number]{
                background-color: yellow;
            }
            input[type=password]{
                background-color: magenta;
            }
    </style>
    <body>
        <form>
            <div>
        <input name="first name" type="text" placeholder="First Name"><br> 
        <input name="Lastname" type="text" placeholder="Last Name"><br> 
        <input name="name" type="number" placeholder="Age"><br> 
        <input name="password" type="password" placeholder="Passwoed"><br> 
            </div>
            <div>
                Favorite Language?
                <input name="language" type="radio" value="java">Java
                <input name="language" type="radio" value="php">PHP
                <input name="language" type="radio" value="Python">Python
                <input name="language" type="radio" value="C#">C#
            </div>
            <div>
                <input name="country" list="countries" placeholder="country">
                <datalist id="countries">
                    <option value="Afghanistan">
                    <option value="Albania">
                    <option value="Algeria">
                    <option value="Andorra">
                    <option value="Angola">
                    <option value="Antigu &amp; Deps">    
                </datalist>
            </div>
        </form>
    </body>
</html>
