<!DOCTYPE html>
<html>
    <head>
        <script>
            document.addEventListener('DOMContentLoaded', () => {

                document.querySelector('#todo-list').onsubmit = () => {

                    const li = document.createElement('li');
                    li.innerHTML = document.querySelector('#task').value;

                    document.querySelector('#list').append(li);

                    document.querySelector('#task').value = '';

                    return false;
                };
                
                document.querySelector('#task').onchange= () =>{
                    document.querySelector('#submit').disabled=false;
                }

            });
        </script>
        <title>PreIntern Group</title>
    </head>
    <body>
        <h1>To Do List</h1>
        <ul id="list">
        </ul>
        <form id="todo-list">
            <input id="task" autocomplete="off" autofocus placeholder="Add todo-task" type="text">
            <input type="submit" disabled id="submit">
        </form>
    </body>
</html>
